query OrgQuery {
  organization {
    id
    name
  }
}

query SpaceQuery {
  organization {
    id
    name
    spaces {
      id
      key
      name
      labels {
        id
        name
        color
      }
      statuses {
        id
        name
        type
        default
      }
    }
  }
}

query ItemsQuery($spaceId: ID!, $cursor: String) {
  workItems(spaceId: $spaceId, cursor: $cursor) {
    
    cursor
    hasMore

    workItems {
      id
      number
      title

      status {
        id
        name
        type
      }

      labels {
        id
        name
        color
      }
    }
  }
}

mutation CreateWorkItem($statusId: ID!, $title: String!, $description: String) {
  createWorkItem(input: {
    statusId: $statusId,
    title: $title,
    description: $description,
  }) {
    workItem {
      id
      number
    }
  }
}